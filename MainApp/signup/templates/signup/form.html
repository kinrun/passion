{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'signup/style.css' %}">

<div class="login_form">	
	<div class="form_setback"></div>

	<div class="form_text1">Creating new account</div>
	
	<div class="form_text2">To create new account fill the forms below</div>

	<div class="form_enter">
		<form action="." method="post">    		
			{% csrf_token %}
			{{ form }}    		
			
			<input type="submit" value="REGISTER" class="signin_button w-button">
			
		</form>
	</div>

	<div class="form_register">Already have an account? <b><a href="/signin/">SIGN IN</a></b></div>
</div>
