{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'signin/style.css' %}">

<div class="login_form">	
	<div class="form_setback"></div>

	<div class="form_text1">Login into your account</div>
	
	<div class="form_text2">For access the site fill the forms below</div>

	<div class="form_enter">
		<form action="." method="post">    		
			{% csrf_token %}
			{{ form.as_table }}    		
			
			<input type="submit" value="SIGN IN" class="signin_button w-button">
			
		</form>
	</div>

	<div class="form_register">Don't have an account yet? <b><a href="/signup/">REGISTER</a></b></div>
</div>
